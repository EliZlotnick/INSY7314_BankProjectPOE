version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  security-check:
    docker:
      - image: cimg/node:20.4
    steps:
      - checkout
      - run:
          name: "Check for vulnerable dependencies"
          command: |
            if [ -f package.json ]; then
              echo "Running npm audit..."
              npm install
              npm audit --audit-level=moderate
            else
              echo "No package.json found, skipping dependency check"
            fi
      - run:
          name: "Basic API test"
          command: |
            # Replace this URL with your app's endpoint if needed
            echo "Testing API endpoint..."
            curl -f http://localhost:3000 || echo "API endpoint check skipped"

  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - checkout
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-main}"
          echo "Sonar branch value: $SONAR_BRANCH"
          echo "Sonar org value: $SONAR_ORG"
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="." \
            -Dsonar.c.file.suffixes=- \
            -Dsonar.cpp.file.suffixes=- \
            -Dsonar.objc.file.suffixes=-

workflows:
  version: 2
  say-hello-workflow:
    jobs:
      - say-hello
      - security-check
      - sonarqube
